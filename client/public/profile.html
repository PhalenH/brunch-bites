<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Brunch Bites</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Welcome { User }</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button>Logout</button>
        </div>
    </nav>
    <div class="p-3" id="searchDiv">
        <input id="searchBar" type="text" placeholder="Search..">
    </div>

    <div class="container" id="userVisits">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6" id="containerToVisit">
                <h1 class="text-center">To Visit</h1>
                <ul class="text-center">
                    <li class="p-2">
                        <div class="scene scene--card">
                            <div class="card">
                              <div class="card__face card__face--front">
                                <div class="card-body">
                                    <a href="#" class="btn btn-primary">Visited</a>
                                    <a href="#" class="btn btn-primary">Remove</a>
                                    <a href="#" class="btn btn-primary" id="btn-Rotate-to-back">Click to rotate</a>
                                </div>
                                <img src="./placeholder.png" alt="temp" style="width:100%;height:100%;">
                                <div class="card-body">
                                    <h5 class="card-title">Restaurant Name</h5>
                                </div>
                              </div>
                              <div class="card__face card__face--back">
                                <div class="card-body">
                                    <a href="#" class="btn btn-primary" id="btn-Rotate-to-front">Click to rotate</a>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Rating: *****</li>
                                    <li class="list-group-item">Perice: $$$</li>
                                    <li class="list-group-item">Address: 123 Coding Hurts Ln</li>
                                    <li class="list-group-item">
                                        <div class="input-group">
                                            <textarea class="form-control" aria-label="With textarea"
                                                placeholder="Personal Comment"></textarea>
                                            <button class="btn btn-outline-secondary" type="button">Save</button>
                                        </div>
                                    </li>
                                </ul>
                              </div>
                            </div>
                          </div>                    
                    </li>
                </ul>
            </div>
            <div class="col-md-6" id="containerVisited">
                <h1>Visited</h1>
                <ul class="text-center">
                    <li class="p-2">
                        <div class="scene scene--card">
                            <div class="card">
                              <div class="card__face card__face--front">
                                <div class="card-body">
                                    <a href="#" class="btn btn-primary">Visited</a>
                                    <a href="#" class="btn btn-primary">Remove</a>
                                    <a href="#" class="btn btn-primary" id="btn-Rotate-to-back">Click to rotate</a>
                                </div>
                                <img src="./placeholder.png" alt="temp" style="width:100%;height:100%;">
                                <div class="card-body">
                                    <h5 class="card-title">Restaurant Name</h5>
                                </div>
                              </div>
                              <div class="card__face card__face--back">
                                <div class="card-body">
                                    <a href="#" class="btn btn-primary" id="btn-Rotate-to-front">Click to rotate</a>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Personal Rating: *****</li>
                                    <li class="list-group-item">
                                        <div class="input-group">
                                            <textarea class="form-control" aria-label="With textarea"
                                                placeholder="Personal Comment"></textarea>
                                            <button class="btn btn-outline-secondary" type="button">Save</button>
                                        </div>
                                    </li>
                                </ul>
                              </div>
                            </div>
                          </div>                    
                    </li>
                </ul>
            </div>

        </div>
    </div>
